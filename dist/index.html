<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="/index.867122b9.css">
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  text-align: center;
  font-size: 11px;
}

  color: #3e52a3;

  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    <div class="calculator">
      <header class="calculator__header">
        <h1>calc</h1>
        <!-- Theme Selector (TS) -->
        <form class="ts" aria-label="theme-selector">
          <h2>Theme</h2>
          <fieldset>
            <legend class="sr-only">Theme selector</legend>
            <div class="ts__controls">
              <div class="ts__input-container">
                <input type="radio" name="theme" id="theme-1" value="dark" checked="">
                <input type="radio" name="theme" id="theme-2" value="light">
                <input type="radio" name="theme" id="theme-3" value="contrast">
              </div>
              <div class="ts__label-container">
                <label for="theme-1">1</label>
                <label for="theme-2">2</label>
                <label for="theme-3">3</label>
              </div>
            </div>
          </fieldset>
        </form>
      </header>
      <!-- Calculator display -->
      <section class="calculator__display">
        <span class="number">2</span>
        <span id="operator">+</span>
        <span class="number">5</span>
      </section>
      <!-- Calculator keypad -->
      <main class="calculator__keyboard">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button button--delete" value="Backspace">del</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="+">+</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="-">-</button>
        <button class="button" value=".">.</button>
        <button class="button" value="0">0</button>
        <button class="button" value="/">/</button>
        <button class="button" value="*">x</button>
        <button class="button button--reset" value="c">reset</button>
        <button class="button button--equal" value="result">=</button>
      </main>
    </div>
    <script src="/index.8b3c27a1.js" defer=""></script>
  </body>
</html>
