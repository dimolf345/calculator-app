<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/screenshot.png" />
    <base href="." />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.scss" />
    <script type="module" src="./ts/app.ts"></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <div class="calculator">
      <header class="calculator__header">
        <h1>calc</h1>
        <!-- Theme Selector (TS) -->
        <form class="ts" aria-label="theme-selector">
          <h2 class="ts__title">Theme</h2>
          <fieldset>
            <legend class="sr-only">Theme selector</legend>
            <div class="ts__controls">
              <div class="ts__input-container">
                <input type="radio" name="theme" id="theme-1" value="dark" />
                <input type="radio" name="theme" id="theme-2" value="light" />
                <input
                  type="radio"
                  name="theme"
                  id="theme-3"
                  value="contrast"
                />
              </div>
              <div class="ts__label-container">
                <label for="theme-1">1</label>
                <label for="theme-2">2</label>
                <label for="theme-3">3</label>
              </div>
            </div>
          </fieldset>
        </form>
      </header>
      <!-- Calculator display -->
      <section class="calculator__display">
        <span class="number"></span>
        <span id="operator"></span>
        <span class="number"></span>
      </section>
      <!-- Calculator keypad -->
      <main class="calculator__keyboard">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button button--delete" value="Backspace">del</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="+">+</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="-">-</button>
        <button class="button" value=".">.</button>
        <button class="button" value="0">0</button>
        <button class="button" value="/">/</button>
        <button class="button" value="*">x</button>
        <button class="button button--reset" value="c">reset</button>
        <button class="button button--equal" value="Enter">=</button>
      </main>
    </div>
  </body>
</html>
